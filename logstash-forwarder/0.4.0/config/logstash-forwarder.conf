{
  "network": {
    "servers": [ "127.0.0.1:9876" ],
    "ssl certificate": "/opt/ssl/logstash-forwarder.crt",
    "ssl key": "/opt/ssl/logstash-forwarder.key",
    "ssl ca": "/opt/ssl/logstash-forwarder.crt"
  },
  "files": [
    {
      "paths": [ "/opt/logstash/logs/*.log" ],
      "fields": { "type": "log" }
    }
  ]
}
